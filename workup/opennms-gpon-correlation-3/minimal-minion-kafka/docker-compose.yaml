      frontend:
        ipv4_address: 172.20.0.102
        
  netsnmp4:
    image: polinux/snmpd
    container_name: netsnmp4
    hostname: netsnmp4
    volumes:
      - ./container-fs/snmp/snmpd.conf:/etc/snmp/snmpd.conf
    ports:
      - "11461:161/udp"
    networks:
      frontend:
        ipv4_address: 172.20.0.103
        
  netsnmp5:
    image: polinux/snmpd
    container_name: netsnmp5
    hostname: netsnmp5
    volumes:
      - ./container-fs/snmp/snmpd.conf:/etc/snmp/snmpd.conf
    ports:
      - "11561:161/udp"
    networks:
      frontend:
        ipv4_address: 172.20.0.104


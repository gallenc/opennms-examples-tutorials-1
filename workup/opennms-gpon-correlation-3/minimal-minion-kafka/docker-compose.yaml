    ports:
      - "11261:161/udp"
    networks:
      frontend:
        ipv4_address: 172.20.0.101

  netsnmp3:
    image: polinux/snmpd
    container_name: netsnmp3
    hostname: netsnmp3
    volumes:
      - ./container-fs/snmp/snmpd.conf:/etc/snmp/snmpd.conf
    ports:
      - "11361:161/udp"
